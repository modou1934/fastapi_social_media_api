services:
  - type: web
    name: fastapi_social_media_api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
    
    autoDeploy: true

databases:
  - name: postgres
    databaseName: social_api_db
    user: postgres
    plan: free
